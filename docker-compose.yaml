services:
  ac-front:
    build: ./AC-Front
    ports:
      - "3000:3000"
    depends_on:
      - ac-back

  ac-back:
    build: ./AC-Back
    ports:
      - "8080:8080"
    env_file:
      - ./AC-Back/ac-back-db.env

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - ac-front
      - ac-back